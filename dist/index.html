<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Note Taker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="takeNoteApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
        <div class="container main-container" ng-controller="MainCtrl">
          <h2 class="center">Note Taker</h2><br/>
          <h4>Create a Note</h4>
          <div class="row">
            <div class="col-xs-12 new-note">
              <textarea id="newNote" type="text" placeholder="Start typing your note" rows="2" class="form-control"></textarea>
              <div class="right"><a ng-click="onSaveButtonClick()" class="btn btn-default">Save</a></div>
            </div>
          </div>
          <h4>Saved Notes</h4>
          <div ng-show="notes.length === 0" class="empty-list">No notes saved yet!</div>
          <div ng-repeat="note in notes | reverse" class="notes-list">
            <div class="note">
              <div ng-show="note.editMode" class="note-textfield">
                <textarea type="text" rows="2" ng-model="note._text" class="form-control"></textarea>
              </div>
              <div ng-show="!note.editMode" class="note-text">{{ note.text }}        </div>
              <div class="note-buttons row">
                <div class="col-xs-12 col-sm-5 last-saved"><small class="text-light">
             
                    Last saved: <br/>{{ note.date }}</small></div>
                <div class="col-xs-12 col-sm-7 right"><a ng-click="onCancelEditButton(note)" ng-show="note.editMode" class="cancel-button">Cancel</a><a ng-show="note.editMode &amp;&amp; !note.deleteMode" ng-click="onDeleteButtonClicked(note)" class="btn btn-danger btn-small">Delete</a><a ng-show="note.editMode &amp;&amp; note.deleteMode" ng-click="onDeleteButtonClicked(note)" class="btn btn-link">Back</a><a ng-show="note.editMode &amp;&amp; note.deleteMode" ng-click="onConfirmDeleteButtonClicked(note)" class="btn btn-danger btn-small">Confirm Delete</a><a ng-hide="note.deleteMode" ng-click="onEditButtonClick(note, note._text)" class="btn btn-default btn-small">{{ note.editMode ? 'Save' : 'Edit' }}</a></div>
              </div>
            </div>
          </div>
        </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
